<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" th:href="@{/index/index.css}">
</head>

<body>
    <div class="div1">
        <div class="div11">
            <div class="div111">
                <p>网上超市logo</p>
            </div>
            <div class="div112">
                <a th:href="@{/userLogin}">用户登录</a>
                <a th:href="@{/userRegistered}">用户注册</a>
            </div>

            <div class="div113">搜索</div>
        </div>
    </div>
    <div class="div2">
        <div class="div21">
            <div class="div211" th:each="product : ${productList}">
                <img style="width: 160px;height: 160px;" th:src="${product.cover}" alt="">
                <p style="font-size: larger;text-align: center;" th:text="${product.title}"></p>
            </div>
        </div>
    </div>
</body>

</html>
