<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>
<body>
    <div th:replace="head/head::head"></div>

    <div style="text-align: center;">
        <form th:action="@{/cart/buyAll}" method="post" >
        <table style="width: 50%; margin:auto;">
            <tr>
                <th>商品id</th>
                <th>商品数量</th>
                <th>操作</th>
            </tr>
            <tr th:each="cart : ${cartList}" >
                <td th:text="${cart.productid}" ></td>
                <td th:text="${cart.num}" ></td>
                <td>
                    <a th:href="@{'/cart/del/'+${cart.productid}}">删除</a>
                    <a th:href="@{'/cart/add/'+${cart.productid}}">加一</a>
                    <a th:href="@{'/cart/sub/'+${cart.productid}}">减一</a>
                </td>
            </tr>
        </table>
            <input th:type="submit" th:value="买买买" />
        </form>
    </div>
</body>
</html>
